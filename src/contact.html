<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <meta
      name="description"
      content="Contact us at hallo@bcomify.com and given below numbers "
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Bcomify | Contact Us</title>
  </head>
  <body class="bg-black text-white text-center">
    <header class="text-gray-400 bg-gray-900 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
          href="/"
        >
          <span class="ml-3 text-xl">BCOMIFY</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-white" href="/pricings">Pricings</a>
          <a class="mr-5 hover:text-white" href="/contact">Contact</a>
          <a class="mr-5 hover:text-white" href="/about">About</a>
        </nav>
      </div>
    </header>

    <div class="flex flex-col">
      <h2 class="text-center text-4xl font-semibold mt-10">Contact Us</h2>

      <!-- component -->
      <div
        class="relative flex items-top justify-center 0 sm:items-center sm:pt-0"
      >
        <div class="max-w-6xl mx-auto sm:px-6 lg:px-8">
          <div class="mt-8 overflow-hidden">
            <div class="grid grid-cols-1 md:grid-cols-2">
              <div class="p-6 mr-2 bg-gray-100 sm:rounded-lg">
                <h1
                  class="text-4xl sm:text-5xl text-gray-600 font-extrabold tracking-tight"
                >
                  Get in touch
                </h1>
                <p
                  class="text-normal text-lg sm:text-2xl font-medium text-gray-600 mt-2"
                >
                  Fill in the form to start a conversation
                </p>
                <a
                  href="https://www.google.com/maps/place/3129+Trussel+Way,+Sacramento,+CA+95864,+USA/@38.593647,-121.3910227,17z/data=!3m1!4b1!4m6!3m5!1s0x809adbb7107de287:0x417169de90c67631!8m2!3d38.593647!4d-121.3910227!16s%2Fg%2F11c2cpyrnv?entry=ttu"
                >
                  <div
                    class="flex items-center mt-8 text-gray-600 hover:text-gray-900 transition-all duration-100"
                  >
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                      class="w-8 h-8 text-gray-500 0 hover:text-gray-900 transition-all duration-100"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                    </svg>
                    <div class="ml-4 text-md tracking-wide font-semibold w-40">
                      3129 Trusses Way ,Sacramento,California,95865,USA
                    </div>
                  </div>
                </a>
                <a href="tel:+19165076877">
                  <div
                    class="flex items-center mt-4 text-gray-600 0 hover:text-gray-900 transition-all duration-100"
                  >
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                      class="w-8 h-8 text-gray-500 0 hover:text-gray-900 transition-all duration-100"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                      />
                    </svg>
                    <div class="ml-4 text-md tracking-wide font-semibold w-40">
                      +1 9165076877
                    </div>
                  </div>
                </a>
                <a href="mailto:hallo@bcomify.com">
                  <div
                    class="flex items-center mt-2 text-gray-600 0 hover:text-gray-900 transition-all duration-100"
                  >
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                      class="w-8 h-8 text-gray-500 0 hover:text-gray-900 transition-all duration-100"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      />
                    </svg>
                    <div class="ml-4 text-md tracking-wide font-semibold w-40">
                      Hello@bcomify.com
                    </div>
                  </div>
                </a>
              </div>

              <form class="p-6 flex flex-col justify-center">
                <div class="flex flex-col">
                  <label for="name" class="hidden">Full Name</label>
                  <input
                    type="name"
                    name="name"
                    id="name"
                    placeholder="Full Name"
                    class="w-100 mt-2 py-3 px-3 rounded-lg bg-white border border-gray-400 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none"
                  />
                </div>

                <div class="flex flex-col mt-2">
                  <label for="email" class="hidden">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    class="w-100 mt-2 py-3 px-3 rounded-lg bg-white border border-gray-400 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none"
                  />
                </div>

                <div class="flex flex-col mt-2">
                  <label for="tel" class="hidden">Project Details</label>
                  <textarea
                    type="text"
                    name="tel"
                    id="tel"
                    placeholder="Type here..."
                    class="w-100 min-h-32 mt-2 py-3 px-3 rounded-lg bg-white border border-gray-400 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none"
                  ></textarea>
                </div>

                <a
                  href="#/"
                  class="flex justify-center items-center bg-indigo-600 rounded-xl py-6 px-4 text-center text-white text-2xl mt-5"
                >
                  Choose Plan
                  <img
                    src="https://res.cloudinary.com/williamsondesign/arrow-right.svg"
                    class="ml-2"
                  />
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
