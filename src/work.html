        <div class="relative group">
          <a href="https://nuelit.com/">
            <img
              src="./assets/works/neulit.png"
              alt="Description"

            />
            <div
              class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-2000 font-bold text-3xl"
            >
              neulit
            </div>
          </a>
        </div>

        <div class="relative group">
          <a href="https://orinocoshopping.com/">
            <img
              src="./assets/works/orinocoshopping_sm.png"
              alt="Description"
              class="group-hover:opacity-50 transition-opacity duration-2000 w-full h-full"
            />
            <div
              class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-2000 font-bold text-3xl"
            >
              Orinoco
            </div>
          </a>
        </div>

        <div class="relative group">
          <a href="https://musicalboxing.com/">
            <img
              src="./assets/works/musicalboxing.png"
              alt="Description"
              class="group-hover:opacity-50 transition-opacity duration-2000 w-full h-full"
            />
            <div
              class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-2000 font-bold text-3xl"
            >
              Musical Boxing
            </div>
          </a>
        </div>
      </div>
    </main>
  
    <footer class="text-gray-600 border-gray-600 border-t-2 border-b-0 border-r-0 border-l-0 ">
      <div class="container px-5 py-24 mx-auto flex md:items-center lg:items-start md:flex-row md:flex-nowrap flex-wrap flex-col">
        <div class="w-64 flex-shrink-0 md:mx-0 mx-auto text-center md:text-left md:mt-0 mt-10">
          <a href="/" class="flex title-font font-medium items-center md:justify-start justify-center ">
            <span class="ml-3 text-xl text-white">Bcomify</span>
          </a>
          <p class="mt-2 text-sm text-gray-50">The Shopify Experts</p>
        </div>
        
        <div class="flex-grow flex flex-wrap md:pr-20 -mb-10 md:text-left text-center order-first">
          <div class="lg:w-1/2 md:w-1/2 w-full px-4">
            <h2 class="title-font font-medium text-white tracking-widest text-sm mb-3">Links</h2>
            <nav class="list-none mb-10">
            
              <li>
                <a href="/contact" class="text-gray-400 hover:text-white">Contact Us</a>
              </li>
              <li>
                <a href="/about" class="text-gray-400 hover:text-white">About Us</a>
              </li>
              <li>
                <a href="/works" class="text-gray-400 hover:text-white">Works</a>
              </li>
              <li>
                <a href="/pricings" class="text-gray-400 hover:text-white">Pricings</a>
              </li>
             
            </nav>
          </div>
    
          <div class="lg:w-1/2 md:w-1/2 w-full px-4">

              <li>
                <a href="/privacy_policy" class="text-gray-400 hover:text-white">Privacy Policy</a>
              </li>
              <li>
                <a href="/tandc" class="text-gray-400 hover:text-white">Term and Conditions</a>
              </li>
              
            </nav>
          </div>
        </div>
      </div>
      
      <div class="text-gray-400 text-center">BCOMIFY | All rights reserved</div>
